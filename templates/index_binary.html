<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Flood Segmentation</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f24, #1c2340);
            color: white;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 25px;
            width: 420px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: solid 1px rgba(255, 255, 255, 0.15);
        }

        input[type="file"] {
            padding: 12px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            cursor: pointer;
            color: #cce7ff;
            width: 100%;
        }

        .uploaded-text {
            display: none;
            margin-top: 8px;
            color: #00ffbf;
            font-weight: 600;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background: #00b7ff;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0088cc;
        }

        .result-section {
            margin-top: 40px;
        }

        /* SIDE-BY-SIDE */
        .result-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .img-box {
            padding: 12px;
            background: rgba(255,255,255,0.06);
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .img-box img {
            width: 100%;
            border-radius: 10px;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 6px solid #ddd;
            border-top: 6px solid #00eaff;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .legend-box {
            margin-top: 25px;
            background: rgba(255,255,255,0.09);
            padding: 15px;
            border-radius: 12px;
            width: 260px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .color-box {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .download-btn {
            margin-top: 10px;
            padding: 8px 14px;
            border-radius: 8px;
            background: #00eaff;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #009dc7;
        }

    </style>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        function fileSelected() {
            document.getElementById("uploaded").style.display = "block";
        }
    </script>
</head>

<body>

    <h1> Binary Flood Segmentation</h1>

    <div class="upload-card">
        <form action="/binary" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">

            <input type="file" name="file" required onchange="fileSelected()">
            <div id="uploaded" class="uploaded-text">✔ Image uploaded</div>

            <button type="submit" class="btn">Run Segmentation</button>

            <div id="loader" class="loader"></div>

        </form>
    </div>

    {% if image_path %}
    <div class="result-section">
        <h2>Results</h2>

        <div class="legend-box">
            <h3 style="margin-bottom: 10px;">Legend</h3>

            <div class="legend-item">
                <div class="color-box" style="background: rgb(0,0,0);"></div> Background
            </div>

            <div class="legend-item">
                <div class="color-box" style="background: rgb(0,200,255);"></div> Flood Area
            </div>
        </div>

        <div class="result-container">

            <div class="img-box">
                <p><strong>Original</strong></p>
                <img src="{{ image_path }}">
            </div>

            <div class="img-box">
                <p><strong>Mask</strong></p>
                <img src="{{ result_path }}">
                <a href="{{ result_path }}" download>
                    <button class="download-btn">⬇ Download Mask</button>
                </a>
            </div>

            <div class="img-box">
                <p><strong>Overlay</strong></p>
                <img src="{{ overlay_path }}">
                <a href="{{ overlay_path }}" download>
                    <button class="download-btn">⬇ Download Overlay</button>
                </a>
            </div>

        </div>
    </div>
    {% endif %}

</body>
</html>
